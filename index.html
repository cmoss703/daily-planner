<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearDay">Clear Schedule</button>
    </header>


    <div class="container">

      <!-- Time blocks -->

      <div class="row">
        <div class="col-md-2 time"><p>9:00am</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour9"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour9"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear9"></button></div>
      </div>

      <div class="row">
        <div class="col-md-2 time"><p>10:00am</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour10"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour10"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear10"></button></div>
      </div>

      <div class="row">
        <div class="col-md-2 time"><p>11:00am</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour11"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour11"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear11"></button></div>
      </div>

      <div class="row">
        <div class="col-md-2 time"><p>12:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour12"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour12"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear12"></button></div>
      </div>

      <div class="row">
        <div class="col-md-2 time"><p>1:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour13"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour13"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear13"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>2:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour14"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour14"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear14"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>3:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour15"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour15"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear15"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>4:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour16"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour16"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear16"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>5:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour17"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour17"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear17"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>6:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour18"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour18"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear18"></button></div>
      </div>
      
      <div class="row">
        <div class="col-md-2 time"><p>7:00pm</p></div>
        <div class="col-md-8"><textarea class="form-control" id="task-hour19"></textarea></div>
        <div class="col-md-1"><button class="btn btn-success far fa-save" id="hour19"></button></div>
        <div class="col-md-1"><button class="btn btn-danger far fa-trash-alt" id="clear19"></button></div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
